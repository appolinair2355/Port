
services:
  - type: web
    name: kouam-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app --workers 1 --timeout 120
    envVars:
      - key: BOT_TOKEN
        sync: false  # À configurer manuellement dans Render dashboard
      - key: WEBHOOK_URL
        generateValue: true  # Render génère automatiquement
        sync: false
      - key: PORT
        generateValue: true  # Render fournit automatiquement
      - key: DEBUG
        value: "false"
      - key: RENDER
        value: "true"
      - key: RENDER_SERVICE_NAME
        generateValue: true  # Nom du service pour auto-génération URL
    healthCheckPath: /health
    regions:
      - oregon
